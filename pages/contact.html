<!-- Start contact-page Area -->
<section class="contact-page-area section-gap" ng-controller="contactController as contactCtrl">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 d-flex flex-column address-wrap">
				<div class="single-contact-address d-flex flex-row">
					<div class="icon">
						<span class="lnr lnr-home"></span>
					</div>
					<div class="contact-details">
						<h5>Binghamton, New York</h5>
						<p>4343 Hinkle Deegan Lake Road</p>
					</div>
				</div>
				<div class="single-contact-address d-flex flex-row">
					<div class="icon">
						<span class="lnr lnr-phone-handset"></span>
					</div>
					<div class="contact-details">
						<h5>00 (953) 9865 562</h5>
						<p>Mon to Fri 9am to 6 pm</p>
					</div>
				</div>
				<div class="single-contact-address d-flex flex-row">
					<div class="icon">
						<span class="lnr lnr-envelope"></span>
					</div>
					<div class="contact-details">
						<h5>support@colorlib.com</h5>
						<p>Send us your query anytime!</p>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<form class="form-area " id="myForm" name="contactForm" class="contact-form text-right">
					<div class="row">
						<div class="col-lg-6 form-group">
							<input name="fname" ng-model="contactCtrl.msg.name" placeholder="Ingresar nombre" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingresar nombre'"
							 class="common-input mb-20 form-control" ng-required type="text">
							<input name="email" ng-model="contactCtrl.msg.email" placeholder="Ingresar correo" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
							 onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingresar correo'" class="common-input mb-20 form-control"
							 ng-required type="email">
							 <input name="subject" ng-model="contactCtrl.msg.subject" placeholder="Ingresar asunto" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ingresar asunto'"
							 class="common-input mb-20 form-control" ng-required type="text">
						</div>
						<div class="col-lg-6 form-group">
							<textarea class="common-textarea form-control" ng-model="contactCtrl.msg.body" name="message" placeholder="Mensaje aquí"
							 onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mensaje aquí'" ng-required style="resize: none;"></textarea>
						</div>
						<div class="col-lg-12 d-flex justify-content-center">
							<!-- <div class="alert-msg" style="text-align: left;"></div> -->
							<button class="genric-btn primary" ng-show="contactForm.$valid" ng-click="contactCtrl.onSendMensaje();" style="float: right;">ENVIAR MENSAJE</button>
						</div>
					</div>
				</form>
			</div>
			<!-- <div class="map-wrap" style="width:100%; height: 445px;" id="map"></div> -->
		</div>
	</div>
</section>
<!-- End contact-page Area -->
